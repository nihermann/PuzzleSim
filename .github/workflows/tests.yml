name: Cross Platform Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.os }} @ py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    env:
      # Expose only to this job. Define HF_TOKEN in your repo/org secrets.
      HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGINFFACETOKEN }}
      # Optional speed-ups:
      HF_HOME: ${{ runner.temp }}/.cache/huggingface
      HF_HUB_ENABLE_HF_TRANSFER: 1

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Show python version
        run: python -V

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Cache HF models
        uses: actions/cache@v4
        with:
          path: ${{ env.HF_HOME }}
          key: hf-cache-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}

      - name: Login to Hugging Face (CLI)
        run: hf auth login --token "$HUGGING_FACE_HUB_TOKEN"

      - name: Run tests
        run: python -m pytest -q
